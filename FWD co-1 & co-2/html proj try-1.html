<!DOCTYPE html>
<html>
<head>
    <title>Student Daily Task Management System</title>

    <style>
        body {
            font-family: Arial;
            background: black;
            color: white;
            text-align: center;
        }

        .box {
            width: 400px;
            margin: 80px auto;
            background: darkblue;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            color: lightgreen;
        }

        p {
            color: lightgray;
        }

        input {
            width: 65%;
            padding: 10px;
            border: none;
        }

        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: navy;
            margin: 8px;
            padding: 10px;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        .delete {
            background: red;
            color: white;
            padding: 5px;
            margin-left: 10px;
        }

        .edit {
            background: orange;
            color: black;
            padding: 5px;
            margin-left: 5px;
        }

        .time {
            font-size: 12px;
            color: lightgray;
        }
    </style>

</head>
<body>

    <div class="box">
        <h1>My Daily Task Manager</h1>
        <p>Plan your day and finish your work</p>

        <input type="text" id="taskInput" placeholder="Enter your task here">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script>
        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function showTasks() {
            var list = document.getElementById("taskList");
            list.innerHTML = "";

            for (var i = 0; i < tasks.length; i++) {
                var li = document.createElement("li");

                var span = document.createElement("span");
                span.innerText = tasks[i].text;

                if (tasks[i].done == true) {
                    span.className = "done";
                }

                span.onclick = function () {
                    var index = this.getAttribute("data-index");
                    tasks[index].done = !tasks[index].done;
                    saveTasks();
                    showTasks();
                };

                span.setAttribute("data-index", i);

                var time = document.createElement("div");
                time.className = "time";
                time.innerText = "Added on: " + tasks[i].time;

                var editBtn = document.createElement("button");
                editBtn.innerText = "Edit";
                editBtn.className = "edit";
                editBtn.onclick = function () {
                    var index = this.getAttribute("data-index");
                    var newText = prompt("Edit your task:", tasks[index].text);
                    if (newText != null && newText != "") {
                        tasks[index].text = newText;
                        saveTasks();
                        showTasks();
                    }
                };
                editBtn.setAttribute("data-index", i);

                var delBtn = document.createElement("button");
                delBtn.innerText = "Delete";
                delBtn.className = "delete";
                delBtn.onclick = function () {
                    var index = this.getAttribute("data-index");
                    tasks.splice(index, 1);
                    saveTasks();
                    showTasks();
                };
                delBtn.setAttribute("data-index", i);

                li.appendChild(span);
                li.appendChild(time);
                li.appendChild(editBtn);
                li.appendChild(delBtn);

                list.appendChild(li);
            }
        }

        function addTask() {
            var input = document.getElementById("taskInput");

            if (input.value == "") {
                alert("Please enter a task");
                return;
            }

            var now = new Date();

            tasks.push({
                text: input.value,
                done: false,
                time: now.toLocaleString()
            });

            saveTasks();
            showTasks();
            input.value = "";
        }

        showTasks();
    </script>

</body>
</html>
